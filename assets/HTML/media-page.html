<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet"> 
    <link href="..//css/media.css" rel="stylesheet">
    <title>Media</title>

<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="profile">
            <h1>Media Page</a></h1>
        </div>
        <ul>
            <li><a href="/index.html">Link Tree</a></li>
            
        </ul>
    </div>

    <!-- Header -->
    <div class="head">
        <h1>Welcome to the Multimedia Page</h1>
        <p>Explore videos, music, and an interactive image gallery!</p>
    </div>

    <!-- Videos Section -->
    <section id="videos" class="cont">
        <h2>Videos</h2>
        <div class="box">
            <video controls width="320" height="">
                <source src="\assets\img\vid1.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <video controls width="320">
                <source src="\assets\img\vid2.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </section>

    <!-- Music Section -->
    <section id="music" class="cont">
        <h2>Music</h2>
        <div class="box">
            <audio controls>
                <source src="\assets\img\ad1.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
            <audio controls>
                <source src="\assets\img\ad1.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
    </section>

    <!-- Image Gallery Section -->
    <section id="gallery" class="cont">
        <h2>Image Gallery</h2>
        <div class="box">
            <img src="\assets\img\ds-image.png" alt="Photo 1" style="width: 350px; height: auto; border: 5px solid #2c2f3f; border-radius: 10px;">
            <img src="\assets\img\oopimage.jpg" alt="Photo 2" style="width: 350px; height: auto; border: 5px solid #2c2f3f; border-radius: 10px; opacity: 0.3;">
        </div>
    </section>

    
</body>

</html>
